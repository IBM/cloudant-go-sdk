linters:
  disable-all: true
  enable:
    # defaults
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck

    # custom
    - goheader
    - goimports
linters-settings:
  goheader:
    values:
      regexp:
        COPYRIGHT: "(Â© Copyright IBM Corporation 20\\d{2}(?:, 20\\d{2})?\\. All Rights Reserved\\.|\\(C\\) Copyright IBM Corp\\. 20\\d{2}\\.)"
    template-path: config/header-template.txt
issues:
  exclude-rules:
