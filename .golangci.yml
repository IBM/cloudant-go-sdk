version: "2"
linters:
  default: none
  enable:
    - errcheck
    - goheader
    - govet
    - ineffassign
    - staticcheck
    - unused
  settings:
    goheader:
      values:
        regexp:
          COPYRIGHT: (Â© Copyright IBM Corporation 20\d{2}(?:, 20\d{2})?\. All Rights Reserved\.|\(C\) Copyright IBM Corp\. 20\d{2}\.)
      template-path: config/header-template.txt
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
          - govet
          - ineffassign
          - staticcheck
          - unused
        path: cloudantv1/cloudant_v1\.go
      - linters:
          - errcheck
          - govet
          - ineffassign
          - staticcheck
          - unused
        path: cloudantv1/cloudant_v1_suite_test\.go
      - linters:
          - errcheck
          - govet
          - ineffassign
          - staticcheck
          - unused
        path: cloudantv1/cloudant_v1_test\.go
      - linters:
          - unused
        path: features/pagination_.+\.go
      - linters:
          - unused
        path: features/.+_pager\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
      - cloudantv1/cloudant_v1\.go
      - cloudantv1/cloudant_v1_suite_test\.go
      - cloudantv1/cloudant_v1_test\.go
