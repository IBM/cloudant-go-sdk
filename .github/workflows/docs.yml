name: docs
on:
  pull_request:
    branches: ['main']
env:
  GOTOOLCHAIN: local
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Install Go 1.21
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        check-latest: false
        cache: true
    - name: Build docs
      run: |
        for pkg in auth common features cloudantv1
        do
          go doc -all -u $pkg
        done
